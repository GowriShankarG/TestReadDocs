name : Test document with sphinx

#exeuction of workflow

on:
   push:
      branches: [ master ]

jobs:

   build_doc_with_sphinx:
      runs-on: ubuntu-latest
      env:
         GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      steps:
         - name: checkout the repo
           uses: actions/checkout@v3

         - name: setup python
           uses: actions/setup-python@v3
           with:
               python-version: 3.9
        

         - name: install dependencies python
           run: |
                python -m pip install -U sphinx
                python -m pip install sphinx-rtd-theme
                python -m pip install sphinx-autoapi


         - name: build documents using Make
           run: |
                make -C docs clean
                make -C docs html

         - name: initilize git and commit the generated files
           run: |
                cd docs/build/html
                git init
                touch .nojekyll
                git add -A
                git config --local user.email "test@github.com"
                git config --local user.name "testdoc"
                git commit -m "deploy docs"
                echo "---------------------------"
                git branch testDoc
                git checkout testDoc

                git remote add origin https://github.com/GowriShankarG/TestReadDocs.git
                git push -u orgin testDoc
                echo "---------------------------"


